<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Comunidade Estudantil</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Nova Postagem</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.nome_usuario.label_tag }}
            {{ form.nome_usuario }}
        </div>
        <div class="mb-3">
            {{ form.titulo.label_tag }}
            {{ form.titulo }}
        </div>
        <div class="mb-3">
            {{ form.conteudo.label_tag }}
            {{ form.conteudo }}
        </div>

        <button type="submit" class="btn btn-success">Publicar</button>
        <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-white">Â© 2024 Comunidade Estudantil - Todos os direitos reservados</span>
    </div>
</footer>

</body>
</html>
