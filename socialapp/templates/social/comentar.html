<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Comentar Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Comunidade Estudantil</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Comentar Post</h2>

    <div class="post-info card mb-4">
        <div class="card-body">
            <p><strong>{{ postagem.nome_usuario }}</strong> postou:</p>
            <p class="mb-0">{{ postagem.conteudo }}</p>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enviar Comentário</button>
    </form>

    <a href="{% url 'index' %}" class="btn btn-outline-secondary mt-3">← Voltar ao Feed</a>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-white">© 2024 Comunidade Estudantil - Todos os direitos reservados</span>
    </div>
</footer>

</body>
</html>
